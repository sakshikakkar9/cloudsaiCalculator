<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Institute Cost Calculator</title>
<link rel="stylesheet" href="./style.css">
</head>

<body>

<div class="calculator">
    <h2>Institute Cost Calculator</h2>

    <div class="input-group">
        <label>Total Cost Per Student Pay</label>
        <input type="number" id="costPerStudent" placeholder="Enter amount...">
    </div>

    <div class="input-group">
        <label>No. of Participants</label>
        <input type="number" id="participants" placeholder="Enter participants...">
    </div>

    <div class="input-group">
        <label>No. of Hours (Total Course Hours)</label>
        <input type="number" id="hours" placeholder="Enter total hours...">
    </div>

    <div class="input-group">
        <label>Cost Per Hour</label>
        <input type="number" id="costPerHour" placeholder="Enter cost per hour...">
    </div>

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="resultBox">Result will appear here</div>
</div>

<script src="./script.js"></script>

</body>
</html>
