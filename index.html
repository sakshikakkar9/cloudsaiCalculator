<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Institute Cost Calculator</title>
<link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="calculator">
<h2>Batch Cost Calculator</h2>


<label>No. of Participants</label>
<input type="number" id="participants" placeholder="Enter number" />


<label>No. of Hours</label>
<input type="number" id="hours" placeholder="Enter hours" />


<label>Cost per Hour</label>
<input type="number" id="costPerHour" placeholder="Enter cost per hour" />


<button onclick="calculate()">Calculate Total Batch Cost</button>


<div id="result">Result will appear here</div>
</div>

<script src="./script.js"></script>

</body>
</html>
