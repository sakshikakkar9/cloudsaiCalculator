<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Institute Cost Calculator</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #4b79a1, #283e51);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
    }

    .calculator {
        background: #fff;
        width: 380px;
        padding: 30px;
        border-radius: 18px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0px); }
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #283e51;
    }

    .input-group {
        margin-bottom: 18px;
    }

    label {
        font-weight: 500;
        color: #333;
        display: block;
        margin-bottom: 6px;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 16px;
        transition: 0.3s;
    }

    input:focus {
        border-color: #4b79a1;
        box-shadow: 0 0 5px rgba(75, 121, 161, 0.6);
    }

    button {
        width: 100%;
        padding: 12px;
        background: #4b79a1;
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 18px;
        margin-top: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #35516c;
    }

    .result {
        margin-top: 20px;
        background: #e8f3ff;
        padding: 15px;
        border-radius: 12px;
        font-size: 18px;
        font-weight: 600;
        color: #283e51;
        text-align: center;
        display: none;
    }
</style>
</head>

<body>

<div class="calculator">
    <h2>Institute Cost Calculator</h2>

    <div class="input-group">
        <label>Total Cost Per Student Pay</label>
        <input type="number" id="costPerStudent" placeholder="Enter amount...">
    </div>

    <div class="input-group">
        <label>No. of Participants</label>
        <input type="number" id="participants" placeholder="Enter participants...">
    </div>

    <div class="input-group">
        <label>No. of Hours (Total Course Hours)</label>
        <input type="number" id="hours" placeholder="Enter total hours...">
    </div>

    <div class="input-group">
        <label>Cost Per Hour</label>
        <input type="number" id="costPerHour" placeholder="Enter cost per hour...">
    </div>

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="resultBox">Result will appear here</div>
</div>

<script>
function calculate() {
    const costPerStudent = parseFloat(document.getElementById("costPerStudent").value);
    const participants = parseFloat(document.getElementById("participants").value);
    const hours = parseFloat(document.getElementById("hours").value);
    const costPerHour = parseFloat(document.getElementById("costPerHour").value);

    if (isNaN(costPerStudent) || isNaN(participants) || isNaN(hours) || isNaN(costPerHour)) {
        alert("Please fill all fields correctly!");
        return;
    }

    // NEW UPDATED FORMULA
    const result = costPerStudent - (participants * hours );

    const resultBox = document.getElementById("resultBox");
    resultBox.style.display = "block";
    resultBox.innerHTML = "Total Batch Cost: <br><strong>â‚¹ " + result.toFixed(2) + "</strong>";
}
</script>

</body>
</html>
